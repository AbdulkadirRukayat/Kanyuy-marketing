  <script>
    // Initial blog posts
    const initialPosts = [
      {
        title: "Construction Update: Dome Installation Complete",
        date: "November 5, 2025",
        content: "The iconic green dome has been successfully installed, marking a major milestone in the Muslim Bungalow project. The structure now reflects its final architectural beauty."
      },
      {
        title: "Landscaping Begins",
        date: "October 28, 2025",
        content: "Our team has started planting tropical flora around the bungalow to enhance privacy and serenity. Palm trees and flowering shrubs are being added."
      }
    ];

    // Load posts on page load
    document.addEventListener("DOMContentLoaded", () => {
      let posts = JSON.parse(localStorage.getItem("blogPosts")) || initialPosts;
      renderPosts(posts);
    });

    function renderPosts(posts) {
      const container = document.getElementById("blog-posts");
      container.innerHTML = "";
      posts.forEach(post => {
        const article = document.createElement("article");
        article.className = "blog-post";
        article.innerHTML = `
          <h3>${post.title}</h3>
          <small>${post.date}</small>
          <p>${post.content}</p>
          <hr>
        `;
        container.appendChild(article);
      });
    }

    function addPost() {
      const title = document.getElementById("post-title").value;
      const content = document.getElementById("post-content").value;
      if (!title || !content) return alert("Please fill all fields");

      const newPost = {
        title,
        content,
        date: new Date().toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' })
      };

      let posts = JSON.parse(localStorage.getItem("blogPosts")) || initialPosts;
      posts.unshift(newPost);
      localStorage.setItem("blogPosts", JSON.stringify(posts));
      renderPosts(posts);

      // Clear form
      document.getElementById("post-title").value = "";
      document.getElementById("post-content").value = "";
      toggleAdmin();
    }

    function toggleAdmin() {
      const form = document.getElementById("admin-form");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }
  </script>




    <script>
        const form = document.getElementById('postForm');

        const previewTitle = document.getElementById('previewTitle');
        const previewContent = document.getElementById('previewContent');
        const previewImage = document.getElementById('previewImage');
        const imageInput = document.getElementById('image');

        // Optional: Preview image before upload
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', (e) => {

            // Simulate posting - in real scenario, send to server via AJAX or form action
